<form class="loginForm text-center" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="formHeader">
    <span *ngIf="isLogin">Login</span>
    <span *ngIf="!isLogin">Registration</span>
  </div>
  <input 
    type="email" 
    placeholder="Email..." 
    class="light-dark-input text-center" 
    name="email"
    #email="ngModel"
    ngModel
    required
    email
    autocomplete="off"
  >
  <div *ngIf="email.invalid && email.touched" class="inputInvalidInfo" emailInvalidInfo>
    Please, provide valid email.
  </div>
  <input 
    type="password" 
    placeholder="Password (6 chars)..." 
    class="light-dark-input text-center"
    name="password"
    #password="ngModel"
    ngModel
    required
  >
  <div *ngIf="password.invalid && password.touched" class="inputInvalidInfo" passwordInvalidInfo>
    Please, privide valid password. Password require at least 6 characters;
  </div>
  <div *ngIf="isLogin" routerLink="/registration" class="youHaveOrNot">You havn`t accout? Just create it!</div>
  <div *ngIf="!isLogin" routerLink="/login" class="youHaveOrNot">You have accout?</div>
  <div *ngIf="secondSameUserExist" class="inputInvalidInfo">User with that email exist!</div>
  <div *ngIf="wrongLoginOrPassword" class="inputInvalidInfo" wrongLoginOrPasswordInfo>Wrong login or password!</div>
  <input type="submit" class="dark-btn submitDisabled" [disabled]="f.invalid">
</form>
