<div class="modal" *ngIf="shouldShowThisModal">
  <div class="modalContent">
    ID: <span class="modalHostedRoomId">{{ hostedRoomId }}</span> <br>
    HostNick: <span class="modalHostNick">{{ hostNick }}</span> <br>
    Password: <span class="modalHostedRoomPassword"></span>{{ hostedRoomPassword }} <br>
    <button class="abortButton" (click)="onAbort()">Abort room</button>
  </div>
</div>
